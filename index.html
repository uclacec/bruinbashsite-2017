<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bruin Bash 2017 | UCLA CEC & CAC</title>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    
    <!--Bootstrap CSS-->

<body>

<div id="landing-header" class="section">

        <li id="con-button">Concert</li>

        <li id="fes-button">Festival</li>
        <li id="about-button">CEC/CAC</li>
        <li id="lot-button">Lottery & FAQ</li>
    </ul>
</div>
<div id="concert-slideshow" class="carousel slide" data-ride="carousel" data-interval="200">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="assets/hands-up.jpg" alt="Hands up for BBash">
        </div>

            <img class="d-block img-fluid" src="assets/sweater-beats.jpg" alt="Sweater beats slingin heat">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/white-dude.jpg" alt="Some random white dude">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/matoma.jpg" alt="Matoma">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/front-row.jpg" alt="Front row seats">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/filming.jpg" alt="Making the videos">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/ty$.jpg" alt="Ty$ pre shirt-off">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/ty$-2.jpg" alt="More hooded Ty$">

    <h2>Our Sponsors:</h2>

        src="https://code.jquery.com/jquery-2.2.4.min.js"

        crossorigin="anonymous"></script>
